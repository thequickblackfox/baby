<html lang="en">
<head>

<style>
    body{
        margin:0;
        height:100vh;
        background: linear-gradient(135deg,#ff758c,#ff7eb3);
        display:flex;
        justify-content:center;
        align-items:center;
        font-family: Arial, Helvetica, sans-serif;
        overflow:hidden;
    }

    .card{
        background:white;
        padding:40px;
        border-radius:25px;
        text-align:center;
        box-shadow:0 10px 40px rgba(0,0,0,0.2);
        z-index:2;
        max-width:500px;
    }

    h1{

        margin-bottom:25px;
        font-size:32px;
    }

    p{
        font-size:18px;
        color:#444;
        line-height:1.6;
    }

    button{
        padding:14px 28px;
        font-size:18px;
        border:none;
        border-radius:12px;
        cursor:pointer;
        margin:10px;
        transition:0.3s;
    }

    #yes{
        background:#ff4d6d;
        color:white;
    }

    #yes:hover{
        transform:scale(1.15);
    }

    #no{
        background:#eee;
        position:absolute;
    }

    .heart{
        position:absolute;
        color:white;
        font-size:24px;
        animation: float 6s linear infinite;
        opacity:0.8;
    }

    @keyframes float{
        0%{ transform:translateY(100vh); opacity:0; }
        50%{ opacity:1; }
        100%{ transform:translateY(-10vh); opacity:0; }
    }
</style>
</head>
