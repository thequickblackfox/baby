<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Abby ğŸ’–</title>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<style>
body{
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    font-family: Arial, Helvetica, sans-serif;
    background: linear-gradient(135deg,#ff758c,#ff7eb3);
    overflow:hidden;
}

.card{
    background:white;
    padding:30px;
    border-radius:25px;
    text-align:center;
    box-shadow:0 10px 30px rgba(0,0,0,0.2);
    width:90%;
    max-width:420px;
}

h1{ color:#ff4d6d; }

.gif{ width:220px; margin-bottom:10px; }

#floatingMsg{
    position:absolute;
    color:#ff4d6d;
    font-size:18px;
    font-weight:bold;
    pointer-events:none;
}

button{
    padding:15px 28px;
    font-size:18px;
    border:none;
    border-radius:12px;
    margin:10px;
    cursor:pointer;
    transition:0.3s;
}

#yes{ background:#ff4d6d; color:white; }
#no{ background:#ddd; position:absolute; }
</style>
</head>

<body>

<div id="floatingMsg"></div>

<div class="card">
    <img class="gif" src="https://media.tenor.com/QC8i0QkR0XkAAAAi/bubbu-dubbu-cupid.gif">
    <h1>Abby, will you be my Valentine? ğŸ’–</h1>

    <div id="buttons">
        <button id="yes" onclick="yesClicked()">YES ğŸ’˜</button>
        <button id="no" onmouseover="noEscape()" onclick="noEscape()">NO ğŸ˜¢</button>
    </div>
</div>

<script>
let scale = 1;
let tries = 0;

const messages = [
"Please? ğŸ¥º",
"I'll be sad...",
"You're breaking my heart ğŸ’”",
"Pretty please?",
"Don't do this to me ğŸ˜­",
"Just press YES â¤ï¸",
"You're supposed to click YES ğŸ˜¤"
];

function noEscape(){
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    const msg = document.getElementById("floatingMsg");

    // Move NO randomly
    const x = Math.random()*(window.innerWidth-100);
    const y = Math.random()*(window.innerHeight-50);
    noBtn.style.left = x+"px";
    noBtn.style.top = y+"px";

    // Message follows NO button
    msg.innerText = messages[tries % messages.length];
    msg.style.left = (x - 20) + "px";
    msg.style.top = (y - 30) + "px";
    tries++;

    // Shrink NO + Grow YES
    scale -= 0.1;
    noBtn.style.transform = `scale(${scale})`;
    yesBtn.style.transform = `scale(${1 + (1-scale)})`;

    if(scale <= 0.2){
        noBtn.remove();
        msg.innerText = "Okay fine ğŸ˜­ just click YES â¤ï¸";
    }
}

function yesClicked(){
    document.body.innerHTML=`
    <div style="color:white;text-align:center;padding:30px;">
        <h1 style="font-size:60px;">YAYYY!! ğŸ’–ğŸ¥°</h1>
        <p style="font-size:22px;line-height:1.8;">
        Surprise ğŸ’Œ<br><br>
        I made this little website just to ask you something special.
        You make my days brighter, my nights happier,
        and my heart a little softer.<br><br>
        I can't wait to spend Valentine's Day with you â¤ï¸
        </p>
    </div>`;
    fireworks();
}

function fireworks(){
    const duration = 3 * 1000;
    const end = Date.now() + duration;

    (function frame(){
        confetti({particleCount:6, angle:60, spread:70, origin:{x:0}});
        confetti({particleCount:6, angle:120, spread:70, origin:{x:1}});
        if(Date.now() < end) requestAnimationFrame(frame);
    })();
}
</script>

</body>
</html>
