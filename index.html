<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ABBY PANGANIBAN</title>

<style>
body{
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    font-family: Arial, Helvetica, sans-serif;
    background: linear-gradient(135deg,#ff758c,#ff7eb3);
    overflow:hidden;
}

.card{
    background:white;
    padding:30px;
    border-radius:25px;
    text-align:center;
    box-shadow:0 10px 30px rgba(0,0,0,0.2);
}

h1{ color:#ff4d6d; }

button{
    padding:15px 28px;
    font-size:18px;
    border:none;
    border-radius:12px;
    margin:10px;
    cursor:pointer;
    transition:0.3s;
}

#yes{ background:#ff4d6d; color:white; }
#no{ background:#ddd; position:absolute; }
</style>
</head>

<body>

<div class="card">
    <h1>Will you be my Valentine? ðŸ’–</h1>
    <div id="buttons">
        <button id="yes" onclick="yesClicked()">YES ðŸ’˜</button>
        <button id="no" onmouseover="noEscape()">NO ðŸ˜¢</button>
    </div>
</div>

<script>
let scale = 1;

function noEscape(){
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");

    // Move NO randomly
    noBtn.style.left = Math.random()*(window.innerWidth-100)+"px";
    noBtn.style.top = Math.random()*(window.innerHeight-50)+"px";

    // Shrink NO button
    scale -= 0.1;
    noBtn.style.transform = `scale(${scale})`;

    // Grow YES button
    yesBtn.style.transform = `scale(${1 + (1-scale)})`;

    // Duplicate YES button
    if(scale < 0.6){
        const newYes = yesBtn.cloneNode(true);
        newYes.innerHTML="YES ðŸ’˜";
        document.getElementById("buttons").appendChild(newYes);
    }

    // Remove NO completely ðŸ˜‚
    if(scale <= 0.2){
        noBtn.remove();
    }
}

function yesClicked(){
    document.body.innerHTML =
    "<h1 style='font-size:60px;color:white;text-align:center;'>YAYYY!! I LOVE YOU ðŸ’–ðŸ¥°</h1>";
}
</script>

</body>
</html>
