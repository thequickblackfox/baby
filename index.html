<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Abby üíñ</title>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<style>
body{
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    font-family: Arial, Helvetica, sans-serif;
    overflow:hidden;
    background: radial-gradient(circle at bottom, #081229, #02030a 70%);
}

/* COMET BAND (Your Name style) */
.cometBand{
    position:absolute;
    width:200%;
    height:180px;
    background: linear-gradient(90deg,
        rgba(255,255,255,0),
        rgba(140,200,255,0.8),
        rgba(255,180,220,0.9),
        rgba(140,200,255,0.8),
        rgba(255,255,255,0));
    filter: blur(25px);
    transform: rotate(-20deg);
    top:20%;
    left:-30%;
    opacity:0.7;
}

/* Stars */
.star{
    position:absolute;
    background:white;
    border-radius:50%;
    animation: twinkle 2s infinite alternate;
}
@keyframes twinkle{ from{opacity:.2;} to{opacity:1;} }

/* Meteors */
.meteor{
    position:absolute;
    width:3px;
    height:140px;
    background: linear-gradient(-45deg, white, rgba(255,255,255,0));
    transform: rotate(45deg);
    animation: meteorFall linear forwards;
}
@keyframes meteorFall{
    0%{ transform:translate(0,0) rotate(45deg); opacity:1;}
    100%{ transform:translate(-1200px,1200px) rotate(45deg); opacity:0;}
}

/* Card */
.card{
    background:white;
    padding:30px;
    border-radius:25px;
    text-align:center;
    box-shadow:0 10px 30px rgba(0,0,0,0.5);
    width:90%;
    max-width:420px;
    z-index:2;
}

h1{ color:#ff4d6d; }
.gif{ width:220px; margin-bottom:10px; }

#floatingMsg{
    position:absolute;
    color:#ff4d6d;
    font-size:18px;
    font-weight:bold;
    pointer-events:none;
}

button{
    padding:15px 28px;
    font-size:18px;
    border:none;
    border-radius:12px;
    margin:10px;
    cursor:pointer;
}
#yes{ background:#ff4d6d; color:white; }
#no{ background:#ddd; position:absolute; }
</style>
</head>

<body>

<div class="cometBand"></div>
<div id="floatingMsg"></div>

<div class="card">
<img src="https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExaWVub2V1cGl6eW80OHM2NzdnajU4b2hqY2NncXZhc3BycWg4MHVqNCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/901mxGLGQN2PyCQpoc/giphy.gif" 
     alt="valentine gif" 
     style="width:80%; max-width:700px; display:block; margin:30px auto;">

 <h1>abby, will you be my valentine? üíñ</h1>

    <div id="buttons">
    <button id="yes" onclick="yesClicked()"> YES ü•∞</button>
    <button id="no" onmouseover="noEscape()" onclick="noEscape()">NO üôÑ</button>
    </div>
</div>

<script>
/* Stars */
for(let i=0;i<180;i++){
    const star=document.createElement("div");
    star.classList.add("star");
    star.style.width=Math.random()*3+"px";
    star.style.height=star.style.width;
    star.style.top=Math.random()*100+"vh";
    star.style.left=Math.random()*100+"vw";
    document.body.appendChild(star);
}

/* Meteor shower */
setInterval(()=>{
    const meteor=document.createElement("div");
    meteor.classList.add("meteor");
    meteor.style.left=Math.random()*100+"vw";
    meteor.style.top=Math.random()*40+"vh";
    meteor.style.animationDuration=(Math.random()*1.5+1.2)+"s";
    document.body.appendChild(meteor);
    setTimeout(()=>meteor.remove(),2000);
},300);

/* NO button drama */
let scale=1, tries=0;
const messages=[
"Please? ü•∫","I'll be sad...","You're breaking my heart üíî",
"Pretty please?","Don't do this üò≠","Just press YES ‚ù§Ô∏è"
];

function noEscape(){
    const noBtn=document.getElementById("no");
    const yesBtn=document.getElementById("yes");
    const msg=document.getElementById("floatingMsg");

    const x=Math.random()*(window.innerWidth-100);
    const y=Math.random()*(window.innerHeight-50);
    noBtn.style.left=x+"px"; noBtn.style.top=y+"px";

    msg.innerText=messages[tries%messages.length];
    msg.style.left=(x-20)+"px"; msg.style.top=(y-30)+"px";
    tries++;

    scale-=0.1;
    noBtn.style.transform=`scale(${scale})`;
    yesBtn.style.transform=`scale(${1+(1-scale)})`;

    if(scale<=0.2){ noBtn.remove(); msg.innerText="Okay fine üò≠ click YES ‚ù§Ô∏è"; }
}

function yesClicked(){
    document.body.innerHTML=`
    <div style="color:white;text-align:center;padding:30px;">
<img src="https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExMzN6cmJnMTA0ZjF1Z3pxMWg0cHRoMjJ6bGJtNHpoaXBqeGt4OXM1aSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/T70hpBP1L0N7U0jtkq/giphy.gif" 
     alt="cute gif" 
     style="width:250px; display:block; margin:auto;">
        <h1 style="font-size:60px;">YAYYY!! üíñü•∞</h1>
        <p style="font-size:22px;line-height:1.8;">
        Surprise üíå<br><br>
        I made this just for you.
        You make my days brighter and my heart happier ‚ù§Ô∏è
        </p>
    </div>`;
    fireworks();
}

function fireworks(){
    const end=Date.now()+3000;
    (function frame(){
        confetti({particleCount:6,angle:60,spread:70,origin:{x:0}});
        confetti({particleCount:6,angle:120,spread:70,origin:{x:1}});
        if(Date.now()<end) requestAnimationFrame(frame);
    })();
}
</script>

</body>
</html>
